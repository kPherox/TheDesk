os: osx
language: node_js
node_js:
- '10.15.2'
cache: npm
before_script:
  - cd app
  - npm install
  - npm install --only=dev
script: npm run build -- --publish never
before_deploy:
  - mv ../build/TheDesk*.dmg ../TheDesk.dmg
  - mv ../build/TheDesk*.zip ../TheDesk-darwin-x64.zip
  - cd ../
deploy:
  provider: releases
  # GitHub にリリースするための API KEY を暗号化した値
  api_key:
    secure: 
  # Releases ページにアップロードするファイル
  file:
    - TheDesk.dmg
    - TheDesk-darwin-x64.zip
  skip_cleanup: true
  on:
    repo: cutls/TheDesk
branches:
  only:
  - master